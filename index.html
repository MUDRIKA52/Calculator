<!-- index.html -->
<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Root element with language set to English -->
<head>
  <meta charset="UTF-8" /> <!-- Sets character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Makes site responsive -->
  <title>Simple Calculator</title> <!-- Page title shown in the browser tab -->
  <link rel="stylesheet" href="calculator.css" /> <!-- Link to external CSS file -->
</head>
<body>
  <!-- Calculator container -->
  <div class="calculator">
    <!-- Display input field, disabled so user can't type directly -->
    <input type="text" id="display" disabled />

    <!-- Buttons container -->
    <div class="buttons">
      <!-- First row: Clear, Divide, Multiply, Delete -->
      <button class="btn" onclick="clearDisplay()">C</button> <!-- Clears display -->
      <button class="btn" onclick="appendValue('/')">/</button> <!-- Adds divide symbol -->
      <button class="btn" onclick="appendValue('*')">*</button> <!-- Adds multiply symbol -->
      <button class="btn" onclick="deleteLast()">DEL</button> <!-- Deletes last character -->

      <!-- Second row: 7,8,9,Subtract -->
      <button class="btn" onclick="appendValue('7')">7</button> <!-- Adds 7 -->
      <button class="btn" onclick="appendValue('8')">8</button> <!-- Adds 8 -->
      <button class="btn" onclick="appendValue('9')">9</button> <!-- Adds 9 -->
      <button class="btn" onclick="appendValue('-')">-</button> <!-- Adds minus -->

      <!-- Third row: 4,5,6,Add -->
      <button class="btn" onclick="appendValue('4')">4</button> <!-- Adds 4 -->
      <button class="btn" onclick="appendValue('5')">5</button> <!-- Adds 5 -->
      <button class="btn" onclick="appendValue('6')">6</button> <!-- Adds 6 -->
      <button class="btn" onclick="appendValue('+')">+</button> <!-- Adds plus -->

      <!-- Fourth row: 1,2,3,Equal -->
      <button class="btn" onclick="appendValue('1')">1</button> <!-- Adds 1 -->
      <button class="btn" onclick="appendValue('2')">2</button> <!-- Adds 2 -->
      <button class="btn" onclick="appendValue('3')">3</button> <!-- Adds 3 -->
      <button class="btn equal" onclick="calculate()">=</button> <!-- Calculates result -->

      <!-- Fifth row: 0 (spans two columns), decimal -->
      <button class="btn zero" onclick="appendValue('0')">0</button> <!-- Adds 0 -->
      <button class="btn" onclick="appendValue('.')">.</button> <!-- Adds decimal point -->
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="calculator.js"></script>
</body>
</html>
